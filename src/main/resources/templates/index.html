<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>车辆管理系统</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
		<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="head_info">
			<span id="_name" th:text="${user.realName}">
				<!--祝小兵-->
			</span>
			<span id="_community" th:text="${user.communityName}">
				<!--樱花府第小区-->
			</span>
			<img th:src="@{/imgs/index_head.png}"/>
		</div>

		<div class="button to_rec_btn">
			<div class="_text_big">录入</div>
			<span class="_text_normal">
				录入车辆信息
			</span>
			<div class="_toRec_bg"></div>
		</div>
		<div class="button but2 rec_list_btn">
			<div class="_text_big">记录</div>
			<span class="_text_normal2">
				查看车辆记录
			</span>
			<div class="_rec_bg">
				
			</div>
		</div>
		
		<div class="bottom">
		</div>
		<script type="text/javascript" th:src="@{/js/index.js}"></script>
	</body>
</html>
